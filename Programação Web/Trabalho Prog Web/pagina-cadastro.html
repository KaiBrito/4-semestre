<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="Vida Mais Saborosa">
    <meta name="description" content="Um lugar onde você encontra as melhores receitas para deixar sua comida saborosa">
    <meta name="copyright" content="&copy2023 VidaMaisSaborosa">
    <meta name="keywords" content="comidas, receitas, vida, sabor, saborosa, bebidas">
    <meta name="datecreate" content="30/10/2023">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="pagina-cadastro.css">
    <title>VidaMaisSaborosa</title>
</head>
<body class="bg-graymain">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="logo-site.png" alt="logo site" width="50px"></a>
              <p class="m-2">Vida mais saborosa</p>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="d-flex justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 mx-4 w-75">
                  <li class="nav-item mx-4 bg-yellow border-buttons buttons-header">
                    <a class="nav-link text-center" href="pagina-login.html">Login</a>
                  </li>
                  <li class="nav-item bg-yellow border-buttons buttons-header">
                    <a class="nav-link text-center" href="pagina-cadastro.html">Cadastre-se</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success button-search" type="submit"> <img src="lupa.png" width="30px"> </button>
                </form>
              </div>
            </div>
          </nav>

          <ul class="nav bg-gray">
            <li class="nav-item">
              <a class="nav-link text-dark border border-right" href="#">Página inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark border border-right" href="#">Massas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark border border-right" href="#">Bebidas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark border border-right" href="#">Bolos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark border border-right" href="#">Carnes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark border border-right" href="#">Sopas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark border border-right" href="#">Sanduíches</a>
            </li>
          </ul>
    </header>

    <main class="w-75 mx-auto bg-white m-5 p-5 border rounded">

        <h1>Formulário de cadastro</h1>

        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Primeiro nome:</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="José" required>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Ultimo nome:</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Silva Santos" required>
            </div>

            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Data de nascimento: </label>
                <input type="date" class="form-control" id="validationCustom03" required>
            </div>
            <div class="col-md-6">
                <label for="validationCustom04" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="validationCustom04" placeholder="(xx) xxxxx-xxxx" required>
            </div>
            
            <div class="col-md-6">
                <label for="validationCustom05" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="validationCustom05" required>
            </div>
            <div class="col-md-3">
                <label for="validationCustom06" class="form-label">Estado</label>
                <select class="form-select" id="validationCustom06" required>
                    <option selected disabled value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="validationCustom07" class="form-label">CEP</label>
                <input type="text" class="form-control" id="validationCustom07" required>
            </div>

            <div class="col-md-12">
                <label for="validationCustom08" class="form-label">Login: </label>
                <input type="text" class="form-control" id="validationCustom08" required>
            </div>
            <div class="col-md-6">
                <label for="validationCustom09" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="validationCustom09" required>
            </div>
            <div class="col-md-6">
                <label for="validationCustom10" class="form-label">Confirmação de senha:</label>
                <input type="password" class="form-control" id="validationCustom10" required>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
        </form>    
    </main>

    <footer > 
      <span class="float-start">Alunos: Kaique e Rômulo</span>
      <span class="float-end">Links: https://lapaputaQpariu.com.br</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
