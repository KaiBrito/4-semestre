<!DOCTYPE html>
<html>
<head>
<style>
  /* Estilizando o elemento */
  .box {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    transition: background-color 0.3s ease;
  }

  /* Mudança de cor ao passar o mouse */
  .box:hover {
    background-color: lightgreen;
  }
</style>
</head>
<body>

<!-- Elemento que terá uma transição de cor -->
<div class="box"></div>

</body>
</html>
