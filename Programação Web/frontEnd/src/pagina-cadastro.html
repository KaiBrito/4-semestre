    <main class="w-75 mx-auto bg-white m-5 p-5 border rounded">

        <h2 class="text-center">Formulário de cadastro</h2>

        <form class="row g-3 needs-validation" id="form-cadastro" novalidate>
            <div class="col-md-6">
                <label for="txtPrimeiroNome" class="form-label">Primeiro nome</label>
                <input type="text" class="form-control" id="txtPrimeiroNome" placeholder="José" required>
            </div>
            <div class="col-md-6">
                <label for="txtUltimoNome" class="form-label">Ultimo nome</label>
                <input type="text" class="form-control" id="txtUltimoNome" placeholder="Silva Santos" required>
            </div>

            <div class="col-md-6">
                <label for="txtDataNasc" class="form-label">Data de nascimento</label>
                <input type="date" class="form-control" id="txtDataNasc" required>
            </div>
            <div class="col-md-6">
                <label for="txtTelefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="txtTelefone" placeholder="(xx) xxxx-xxxx">
            </div>
            
            <div class="col-md-6">
                <label for="txtCidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="txtCidade" required>
            </div>
            <div class="col-md-6">
                <label for="txtEstado" class="form-label">Estado</label>
                <select class="form-select" id="txtEstado" required>
                    <option selected value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <div class="col-md-12">
                <label for="txtLogin" class="form-label">Login</label>
                <input type="text" class="form-control" id="txtLogin" required>
            </div>
            <div class="col-md-6">
                <label for="txtSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="txtSenha" required>
            </div>
            <div class="col-md-6">
                <label for="txtConfirmSenha" class="form-label">Confirmação de senha</label>
                <input type="password" class="form-control" id="txtConfirmSenha" required>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
        </form>    
    </main>
