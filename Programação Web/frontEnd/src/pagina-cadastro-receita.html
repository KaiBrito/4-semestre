    <main class="width-95 mx-auto bg-white m-5 p-3 border rounded">

        <h2 class="text-center">Formulário de cadastro</h2>

        <form class="row needs-validation" id="recipe-register-form" novalidate>
            <div class="bg-gray col-md-4">
                <div>
                    <label for="txtNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="txtNome" name="recipeName" placeholder="Chocolate" required>
                </div>
                <div>
                    <label for="txtDescricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="txtDescricao" name="description" placeholder="Um sabor incrível..." required></textarea>
                </div>
                <div>
                    <label for="recipe-images" class="form-label">Anexe suas imagens aqui</label>
                    <input type="file" multiple class="form-control" name="images" id="recipe-images" required>
                </div>
            </div>
            <div class="bg-gray col-md-4">
                <div>
                    <label for="txtAutor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="txtAutor" name="author" placeholder="Ramalho" required>
                </div>
                <div>
                    <label for="txtInstrucao" class="form-label">Instruções de preparo</label>
                    <textarea class="form-control" id="txtInstrucao" name="preparationInstructions" placeholder="1 - pegue 500ml..." required></textarea>
                </div>
                <div class="row">
                    <p class="col-12">Selecione as categorias:</p>

                    <div class="col-6">
                      <input type="checkbox" id="txtBebida" name="categorias" value="bebidas">
                      <label for="txtBebida">Bebidas</label><br>

                      <input type="checkbox" id="txtMassa" name="categorias" value="massas">
                      <label for="txtMassa">Massas</label><br>

                      <input type="checkbox" id="txtSopa" name="categorias" value="sopas">
                      <label for="txtSopa">Sopas</label><br>
                    </div>

                    <div class="col-6">
                      <input type="checkbox" id="txtBebida" name="categorias" value="bolos">
                      <label for="txtBebida">Bolos</label><br>

                      <input type="checkbox" id="txtMassa" name="categorias" value="carnes">
                      <label for="txtMassa">Carnes</label><br>

                      <input type="checkbox" id="txtSopa" name="categorias" value="sanduíches">
                      <label for="txtSopa">Sanduíches</label><br>
                    </div>

                </div>
            </div>

            <div class="bg-gray col-md-4">
                <div>
                    <label for="txtMetodo" class="form-label">Método de cozimento</label>
                    <select class="form-select" id="txtMetodo" name="method" required>
                        <option selected value="assado">Assado</option>
                        <option value="cozido">Cozido</option>
                        <option value="frito">Frito</option>
                    </select>
                </div>
                <div class="d-flex my-3">
                  <div>
                    <label for="txtPorcao" class="form-label">Porções</label>
                    <input type="number" class="form-control" id="txtPorcao" name="portions" placeholder="2" required>
                  </div>
                  <div>
                      <label for="txtTempoPreparo" class="form-label">Tempo de preparo</label>
                      <input type="number" class="form-control" id="txtTempoPreparo" name="preparationTime" placeholder="120" required>
                  </div>
                </div>
                <div>
                    <label for="txtValorNutri" class="form-label">Valor nutricional</label>
                    <input type="number" class="form-control" name="nutricionalValue" id="txtValorNutri" placeholder="650" required>
                </div>
            </div>

            <div class="bg-gray col-md-12 pt-2">
              <div id="lista-ingredientes">
                
              </div>

              <button class="btn btn-primary" type="button" onclick="adicionarIngrediente()">Novo Ingrediente</button>
            </div>

            <div class="col-12 mt-2 px-auto">
                <button class="btn btn-success" type="submit">Cadastrar</button>
            </div>
        </form>    
    </main>
